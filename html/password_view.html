<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="password" id="password">
<button onclick="viewPassword()">View Password</button>
<script>
    function viewPassword() {
        var element = document.getElementById("password")
        if (element.type === "password") {
            element.type = 'text'
        } else {
            element.type = 'password'
        }
    }
</script>
</body>
</html>
