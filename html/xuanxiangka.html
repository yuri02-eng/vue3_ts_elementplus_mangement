<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
            display: flex;
        }

        li {
            height: 50px;
            line-height: 50px;
            text-align: center;
            flex: 1;
        }
        .active{
            color: red;
            border-bottom: 1px solid red;
        }
    </style>
</head>
<body>
<ul>
    <li class="active" id="item1">正在热映</li>
    <li id="item2">即将上映</li>
</ul>
<script>
    item1.onclick = function () {
        item1.classList.add("active")
        item2.remove
    }
    item2.onclick = function () {
        item2.classList.add("active")
    }
</script>
</body>
</html>
